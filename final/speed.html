<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        body {
            background-color: #ff0000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }
        a:hover {
            background-color: rgba(255, 0, 0, 1);
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 0, 0, 0.8);
        }
        .container button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: rgba(255, 0, 0, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .container button:hover {
            background-color: rgba(255, 0, 0, 1);
        }
        #nicknamePopup {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #nicknamePopup input {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        #popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(35, 35, 35, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #popup button, #nicknamePopup button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            background-color: rgba(255, 0, 0, 0.8);
        }
        #popup button:hover, #nicknamePopup button:hover {
            background-color: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
    <header>
        <a href='final_project.html'>홈 화면으로 돌아가기</a>
        <div class="container">
            <h1>화면이 다른 색으로 변하면 클릭</h1>
            <button id="startButton">게임 시작</button>
        </div>
    </header>
    <div id="nicknamePopup">
        <input type="text" id="nicknameInput" placeholder="닉네임을 입력하세요">
        <button id="nicknameButton">확인</button>
    </div>
    <div id="popup">
        <p id="reactionTime"></p>
        <button id="restartButton">다시 시작하기</button>
        <button onclick="window.location.href='final_project.html'">홈 화면으로 돌아가기</button>
    </div>
    <script>
        let startTime;
        let timeoutId;
        let nickname;
        let isGameStarted = false;

        function updateButtonStyles() {
            let buttons = document.querySelectorAll('button, a');
            buttons.forEach(button => {
                button.style.backgroundColor = getComputedStyle(document.body).backgroundColor;
            });
        }

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('nicknamePopup').style.display = 'block';
        }

        function changeColor() {
            if (!isGameStarted) return;
            document.body.style.backgroundColor = 'green';
            updateButtonStyles();
            startTime = new Date().getTime();
        }

        function endGame() {
            if (!isGameStarted) return;
            let endTime = new Date().getTime();
            let reactionTime = (endTime - startTime) / 1000;
            document.getElementById('reactionTime').innerText = `${nickname}님의 반응 시간: ${reactionTime}초`;
            document.getElementById('popup').style.display = 'block';
            clearTimeout(timeoutId);
            document.body.style.backgroundColor = 'red';
            updateButtonStyles();
            isGameStarted = false;
            saveRanking(reactionTime);
        }

        function saveRanking(reactionTime) {
            localStorage.setItem(nickname, reactionTime);
        }

        document.getElementById('restartButton').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('startButton').style.display = 'block';
            document.body.style.backgroundColor = 'red';
            updateButtonStyles();
            nickname = '';
            isGameStarted = false;
            clearTimeout(timeoutId);
        });

        document.getElementById('startButton').addEventListener('click', function() {
            startGame();
        });

        document.getElementById('nicknameButton').addEventListener('click', function() {
            nickname = document.getElementById('nicknameInput').value;
            if (!nickname) {
                alert("닉네임을 입력하세요!");
                return;
            }
            document.getElementById('nicknamePopup').style.display = 'none';
            document.body.style.backgroundColor = 'red';
            updateButtonStyles();
            isGameStarted = true;
            timeoutId = setTimeout(changeColor, Math.random() * 5000 + 2000);
        });

        document.body.addEventListener('click', function(event) {
            if (isGameStarted && event.target !== document.getElementById('startButton') && 
                event.target !== document.getElementById('nicknameButton') && 
                event.target !== document.getElementById('restartButton')) {
                endGame();
            }
        });
    </script>
</body>
</html>
