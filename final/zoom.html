<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>초점 맞추기 게임</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  
  .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 80%;
    max-width: 1200px;
  }
  
  .zoom-box {
    position: relative;
    width: 600px;
    height: 400px;
    overflow: hidden;
    border: 2px solid #333;
    margin-bottom: 20px;
  }
  
  .zoom-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    cursor: pointer;
    transition: transform 0.3s ease-out;
  }
  
  .zoom-bar {
    width: 600px;
    height: 10px;
    background-color: #ccc;
    cursor: pointer;
    position: relative;
    margin-top: 10px;
  }
  
  .zoom-slider {
    width: 6px;
    height: 100%;
    background-color: red;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .answer-section {
    width: 200px;
    text-align: center;
    margin-left: 20px;
    margin-top: 10px;
  }

  .answer-section h3 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .answer-section img {
    width: 100%;
    max-width: 180px;
    height: auto;
    border: 1px solid #333;
    cursor: pointer;
  }

  .home-button {
      position: fixed; /* 고정 위치 지정 */
      top: 10px; /* 위쪽 여백 */
      left: 10px; /* 왼쪽 여백 */
      font-size: 16px;
      padding: 8px 16px;
      color: rgb(0, 0, 0);
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 999; /* 다른 요소들 위에 배치 */
    }

</style>
</head>
<body>
<div class="container">
  <div>
    <div id="zoom-box" class="zoom-box">
      <img id="zoom-image" src="sookmyung.png" alt="Zoom Image">
    </div>
    <div id="zoom-bar" class="zoom-bar">
      <div id="zoom-slider" class="zoom-slider"></div>
    </div>
  </div>
  <div class="answer-section">
    <h3>Stage Answer</h3>
    <img id="answer-image" src="sookmyung.png" alt="Answer Image">
  </div>
</div>

<!-- 홈 화면으로 돌아가기 버튼 -->
<button class="home-button" onclick="goToHomePage()">홈 화면으로 돌아가기</button>

<script>
  // Variables
  let currentZoomLevel = 1;
  const zoomBar = document.getElementById('zoom-bar');
  const zoomSlider = document.getElementById('zoom-slider');
  const zoomImage = document.getElementById('zoom-image');
  const answerImage = document.getElementById('answer-image');
  let currentStage = 1;
  const totalStages = 3; // Total number of stages
  const images = [
    { url: 'sookmyung.png', initialZoom: getRandomZoom(), answerUrl: 'sookmyung.png' },
    { url: 'cs.png', initialZoom: getRandomZoom(), answerUrl: 'cs.png' },
    { url: 'ds.png', initialZoom: getRandomZoom(), answerUrl: 'ds.png' }
  ];

  let isDragging = false;
  let clearState = false; // Variable to track clear state

  // Initialize first stage
  updateStage();

  // Zoom slider event listeners
  zoomSlider.addEventListener('mousedown', function(event) {
    isDragging = true;
    adjustZoom(event);
  });

  document.addEventListener('mousemove', function(event) {
    if (isDragging) {
      adjustZoom(event);
    }
  });

  document.addEventListener('mouseup', function() {
    isDragging = false;
  });

  // Adjust zoom function
  function adjustZoom(event) {
    const rect = zoomBar.getBoundingClientRect();
    let position = (event.clientX - rect.left) / zoomBar.clientWidth;

    // Clamp position to be within 0 to 1
    position = Math.max(0, Math.min(position, 1));

    const zoomLevel = 1 + position;
    zoomImage.style.transform = `scale(${zoomLevel})`;
    currentZoomLevel = zoomLevel;

    // Update zoom slider position
    const sliderWidth = zoomSlider.offsetWidth;
    const containerWidth = zoomBar.clientWidth;
    const newPosition = (containerWidth - sliderWidth) * position;
    zoomSlider.style.left = `${newPosition}px`;

    // Check if current zoom level matches the answer
    const tolerance = 0.05;
    const currentZoom = parseFloat(currentZoomLevel.toFixed(2));
    const answerZoom = parseFloat(images[currentStage - 1].initialZoom.toFixed(2));

    if (Math.abs(currentZoom - answerZoom) <= tolerance && !clearState) { // Check clear state
      clearState = true; // Set clear state to true
      zoomImage.style.transition = 'transform 0.3s ease-out';
      zoomImage.style.transform = `scale(${answerZoom * 1.1})`;
      zoomImage.style.pointerEvents = 'none';

      alert('stage clear!');

      setTimeout(function() {
        if (currentStage < totalStages) {
          currentStage++;
          updateStage();

          zoomImage.style.transition = '';
          zoomImage.style.transform = `scale(${images[currentStage - 1].initialZoom})`;
          currentZoomLevel = images[currentStage - 1].initialZoom;
          zoomSlider.style.left = '50%';

          zoomImage.style.pointerEvents = 'auto';
          zoomSlider.addEventListener('mousedown', adjustZoom);

          clearState = false; // Reset clear state

        } else {
          zoomImage.style.transition = '';
          zoomImage.style.transform = '';
          zoomImage.style.pointerEvents = 'auto';

          if (!gameCompleted) {
            gameCompleted = true;
            alert('모든 스테이지를 클리어했습니다!');
            location.href = 'final_project.html'; // Redirect to final_project.html
          }
        }
      }, 0);
    }
  }

  function stopDragging() {
    isDragging = false;
  }

  let gameCompleted = false;

  zoomSlider.addEventListener('mousedown', adjustZoom);
  document.addEventListener('mousemove', function(event) {
    if (isDragging) {
      adjustZoom(event);
    }
  });
  document.addEventListener('mouseup', stopDragging);

  function updateStage() {
    document.title = `Zoom Game - Stage ${currentStage}`;
    zoomImage.src = images[currentStage - 1].url;
    zoomImage.style.transform = `scale(${images[currentStage - 1].initialZoom})`;
    currentZoomLevel = images[currentStage - 1].initialZoom;
    zoomSlider.style.left = '50%';

    answerImage.src = images[currentStage - 1].answerUrl;
  }

  function getRandomZoom() {
    return Math.random() * 0.5 + 1;
  }

  function goToHomePage() {
    window.location.href = "final_project.html";
  }

</script>

</body>
</html>
