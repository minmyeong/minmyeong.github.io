<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="사용자 이름" required><br>
            <input type="password" id="signupPassword" placeholder="비밀번호" required><br>
            <input type="text" id="fullName" placeholder="이름" required><br>
            <input type="email" id="email" placeholder="이메일" required><br>
            <button type="submit">회원가입</button>
            <p id="signupMessage" class="message"></p>
        </form>
    </div>

    <script>
        // 회원가입 함수
        function signUp(username, password, fullName, email) {
            // 이미 존재하는 사용자인지 확인
            if (localStorage.getItem(username)) {
                return false; // 이미 존재하는 사용자
            }
            // 추가 정보도 함께 저장
            let userInfo = {
                password: password,
                fullName: fullName,
                email: email
            };
            localStorage.setItem(username, JSON.stringify(userInfo));
            return true; // 회원가입 성공
        }

        // 회원가입 폼 submit 이벤트 핸들러
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('signupUsername').value.trim();
            let password = document.getElementById('signupPassword').value.trim();
            let fullName = document.getElementById('fullName').value.trim();
            let email = document.getElementById('email').value.trim();

            if (signUp(username, password, fullName, email)) {
                document.getElementById('signupMessage').innerText = '회원가입이 완료되었습니다.';
                // 회원가입 완료 후 login.html로 리다이렉트
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 1000); // 1초 후 login.html로 이동
            } else {
                document.getElementById('signupMessage').innerText = '이미 존재하는 사용자입니다.';
            }
        });
    </script>
</body>
</html>
