<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 위치</title> <!-- 제목을 "회사 위치"로 설정 -->
    <style>
        /* CSS for map container to make it square and centered */
        #map {
            width: 400px; /* 정사각형으로 만들기 위해 너비와 높이를 같게 설정 */
            height: 400px;
            margin: 0 auto; /* 가운데 정렬 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6e7d51bb0333a0c1fdc75d30195b8f32"></script>
    <script>
        var container = document.getElementById('map'); 
        var options = { 
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 중심지 좌표로 설정
            level: 3 
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>
</html>
