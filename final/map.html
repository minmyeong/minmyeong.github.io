<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map Example</title>
    <style>
        /* Optional: CSS for map container */
        #map {
            width: 100%;
            height: 400px; /* Specify the height as per your requirement */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6e7d51bb0333a0c1fdc75d30195b8f32"></script>
    <script>
        var container = document.getElementById('map'); 
        var options = { 
            center: new kakao.maps.LatLng(37.6584, 126.8320), 
            level: 3 
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>
</html>
