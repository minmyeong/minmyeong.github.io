<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 위치</title>
    <style>
        #map {
            width: 400px;
            height: 400px;
            margin: 0 auto; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6e7d51bb0333a0c1fdc75d30195b8f32"></script>
    <script>
        var container = document.getElementById('map'); 
        var options = { 
            center: new kakao.maps.LatLng(37.5665, 126.9780), 
            level: 3 
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>
</html>
