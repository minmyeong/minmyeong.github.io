<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            margin-top: 100px;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        /* 로그인 상태 아래쪽으로 이동 */
        #login-status {
            position: absolute;
            top: calc(100% + 20px); /* Adjust the distance from the header */
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #888; /* 연한 색 */
        }

        /* Decorative line between h1 and content */
        .line-between {
            position: absolute;
            top: calc(50% + 50px); /* Adjust as needed */
            width: 100%;
            height: 2px;
            background-color: #888; /* Line color */
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Enlarged Image Effect */
        #enlarged-image {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            transition: transform 0.3s ease-out;
            transform-origin: center top;
        }

        /* Menu Section */
        .bottom-menu-container {
            display: flex;
            justify-content: center;
            position: absolute;
            top: calc(50% + 60px); /* Adjust to align with the line */
            width: 100%;
        }

        .bottom-menu {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-top: 1px solid #ddd; /* Separate from line */
        }

        .bottom-menu .menu {
            display: inline-flex;
            padding: 0;
        }

        .bottom-menu li {
            margin: 0 30px;
            cursor: pointer;
            list-style-type: none;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .bottom-menu .menu-title {
            font-size: 18px;
            font-weight: bold;
        }

        .bottom-menu .submenu {
            display: none;
            position: absolute;
            left: 50%;
            top: calc(100% + 10px);
            transform: translateX(-50%);
            padding: 10px;
            z-index: 1;
            width: 200px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .bottom-menu .submenu li {
            display: block;
            margin-bottom: 5px;
        }

        .bottom-menu li:hover .submenu {
            display: block;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        footer ul {
            padding: 0;
            list-style-type: none;
        }

        footer li {
            display: inline-block;
            margin: 0 10px;
        }

        footer a {
            text-decoration: none;
            color: black;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Image Styles */
        .menu-image {
            position: absolute;
            top: -70px; /* Adjust to position the image properly */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            opacity: 1; /* Always visible */
            width: 50px; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        /* Image Positions */
        .menu-item-easy .menu-image {
            top: -70px; /* Adjust to position the image properly */
            content: url('empty.jpg'); /* Default image */
        }

        .menu-item-normal .menu-image {
            top: -70px; /* Adjust to position the image properly */
            content: url('empty.jpg'); /* Default image */
        }

        .menu-item-hard .menu-image {
            top: -70px; /* Adjust to position the image properly */
            content: url('empty.jpg'); /* Default image */
        }

        .bottom-menu li.menu-item-easy:hover .menu-image {
            content: url('full.jpg'); /* Image on hover */
        }

        .bottom-menu li.menu-item-normal:hover .menu-image {
            content: url('full.jpg'); /* Image on hover */
        }

        .bottom-menu li.menu-item-hard:hover .menu-image {
            content: url('full.jpg'); /* Image on hover */
        }
        h1{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>찾았다! 동심의 세계</h1>
        <p id="login-status">로그인 상태: 로그인 필요</p>
        <div class="line-between"></div>
    </header>
    
    <nav>
        <!-- Optional Nav Content -->
    </nav>
    <aside>
        <!-- Placeholder for enlarged image on hover -->
        <div id="enlarged-image"></div>
    </aside>
    
    <!-- Menu Section -->
    <div class="bottom-menu-container">
        <div class="bottom-menu">
            <ul class="menu">
                <li class="menu-item-easy">
                    <span class="menu-title">easy</span>
                    <ul class="submenu">
                        <li><a href="number.html">숫자 맞추기</a></li>
                        <li><a href="snake.html">뱀 게임</a></li>
                        <li><a href="rock.html">가위바위보</a></li>
                        <li><a href="zoom.html">초점 맞추기</a></li>
                    </ul>
                    <img src="empty.jpg" alt="Easy Image" class="menu-image">
                </li>
                <li class="menu-item-normal">
                    <span class="menu-title">normal</span>
                    <ul class="submenu">
                        <li><a href="tetris.html">테트리스</a></li>
                        <li><a href="match.html">카드매치게임</a></li>
                        <li><a href="snake.html">뱀 게임</a></li>
                        <li><a href="baseball.html">야구 게임</a></li>
                    </ul>
                    <img src="empty.jpg" alt="Normal Image" class="menu-image">
                </li>
                <li class="menu-item-hard">
                    <span class="menu-title">hard</span>
                    <ul class="submenu">
                        <li><a href="taja.html">타자 속도 랭킹</a></li>
                        <li><a href="speed.html">반응 속도 게임</a></li>
                        <li><a href="different.html">다른 색상 찾기</a></li>
                    </ul>
                    <img src="empty.jpg" alt="Hard Image" class="menu-image">
                </li>
            </ul>
        </div>
    </div>
    
    <footer>
        <ul>
            <li><a href="login.html">로그인</a></li>
            <li><a href="map.html">현재 위치</a></li>
        </ul>
    </footer>

    <script>
        // 페이지 로드 시 로그인 상태 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            updateLoginStatus();
        });

        // 로그인 상태 업데이트 함수
        function updateLoginStatus() {
            let isLoggedIn = false;

            // Check if loggedInUser exists in localStorage
            let loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                isLoggedIn = true;
            }

            // Update login status text and style
            let loginStatusElement = document.getElementById('login-status');
            if (isLoggedIn) {
                loginStatusElement.innerText = '로그인 상태: 로그인 중';
                loginStatusElement.style.color = '#3cba54'; // Green color for logged in
            } else {
                loginStatusElement.innerText = '로그인 상태: 로그인 필요';
                loginStatusElement.style.color = '#db3236'; // Red color for not logged in
            }
        }
    </script>
</body>
</html>
