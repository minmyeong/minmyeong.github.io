<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            margin-top: 100px;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        /* 로그인 상태 중앙 정렬 */
        #login-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #888; /* 연한 색 */
        }

        /* Decorative line between h1 and content */
        .line-between {
            position: absolute;
            top: calc(50% + 50px); /* Adjust as needed */
            width: 100%;
            height: 2px;
            background-color: #888; /* Line color */
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Enlarged Image Effect */
        #enlarged-image {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            transition: transform 0.3s ease-out;
            transform-origin: center top;
        }

        /* Menu Section */
        .bottom-menu-container {
            display: flex;
            justify-content: center;
            position: absolute;
            top: calc(50% + 60px); /* Adjust to align with line */
            width: 100%;
        }

        .bottom-menu {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-top: 1px solid #ddd; /* Separate from line */
        }

        .bottom-menu .menu {
            display: inline-flex;
            padding: 0;
        }

        .bottom-menu li {
            margin: 0 20px;
            cursor: pointer;
            list-style-type: none;
        }

        .bottom-menu .menu-title {
            font-size: 18px;
            font-weight: bold;
        }

        .bottom-menu .submenu {
            display: none;
            position: absolute;
            left: 50%;
            top: calc(100% + 10px);
            transform: translateX(-50%);
            padding: 10px;
            z-index: 1;
            width: 200px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .bottom-menu .submenu li {
            display: block;
            margin-bottom: 5px;
        }

        .bottom-menu li:hover .submenu {
            display: block;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        footer ul {
            padding: 0;
            list-style-type: none;
        }

        footer li {
            display: inline-block;
            margin: 0 10px;
        }

        footer a {
            text-decoration: none;
            color: black;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>찾았다! 동심의 세계</h1>
        <p id="login-status">로그인 상태: 로그인 중</p>
        <div class="line-between"></div>
    </header>
    
    <nav>
        <!-- Optional Nav Content -->
    </nav>
    <aside>
        <!-- Placeholder for enlarged image on hover -->
        <div id="enlarged-image"></div>
    </aside>
    
    <!-- Menu Section -->
    <div class="bottom-menu-container">
        <div class="bottom-menu">
            <ul class="menu">
                <li>
                    <span class="menu-title">easy</span>
                    <ul class="submenu">
                        <li><a href="number.html">숫자 맞추기</a></li>
                        <li><a href="snake.html">뱀 게임</a></li>
                        <li><a href="rock.html">가위바위보</a></li>
                        <li><a href="zoom.html">초점 맞추기</a></li>
                    </ul>
                </li>
                <li>
                    <span class="menu-title">normal</span>
                    <ul class="submenu">
                        <li><a href="tetris.html">테트리스</a></li>
                        <li><a href="match.html">카드매치게임</a></li>
                        <li><a href="snake.html">뱀 게임</a></li>
                        <li><a href="baseball.html">야구 게임</a></li>
                    </ul>
                </li>
                <li>
                    <span class="menu-title">hard</span>
                    <ul class="submenu">
                        <li><a href="taja.html">타자 속도 랭킹</a></li>
                        <li><a href="speed.html">반응 속도 게임</a></li>
                        <li><a href="different.html">다른 색상 찾기</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    
    <footer>
        <ul>
            <li><a href="login.html">로그인</a></li>
            <li><a href="map.html">현재 위치</a></li>
        </ul>
    </footer>
</body>
</html>
