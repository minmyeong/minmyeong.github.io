<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            margin-top: 100px;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        #login-status {
            position: absolute;
            top: calc(100% + 20px);
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #888;
        }

        .line-between {
            position: absolute;
            top: calc(50% + 50px);
            width: 100%;
            height: 2px;
            background-color: #888;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #enlarged-image {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            transition: transform 0.3s ease-out;
            transform-origin: center top;
        }

        .bottom-menu-container {
            display: flex;
            justify-content: center;
            position: absolute;
            top: calc(50% + 60px);
            width: 100%;
        }

        .bottom-menu {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }

        .bottom-menu .menu {
            display: inline-flex;
            padding: 0;
        }

        .bottom-menu li {
            margin: 0 30px;
            cursor: pointer;
            list-style-type: none;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .bottom-menu .menu-title {
            font-size: 18px;
            font-weight: bold;
        }

        .bottom-menu .submenu {
            display: none;
            position: absolute;
            left: 50%;
            top: calc(100% + 10px);
            transform: translateX(-50%);
            padding: 10px;
            z-index: 1;
            width: 200px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        footer ul {
            padding: 0;
            list-style-type: none;
        }

        footer li {
            display: inline-block;
            margin: 0 10px;
        }

        footer a {
            text-decoration: none;
            color: black;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .menu-image {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            opacity: 1;
            width: 50px;
            height: auto;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .menu-item-easy .menu-image {
            top: -70px;
            content: url('empty.jpg');
        }

        .menu-item-normal .menu-image {
            top: -70px;
            content: url('empty.jpg');
        }

        .menu-item-hard .menu-image {
            top: -70px;
            content: url('empty.jpg');
        }

        .bottom-menu li.menu-item-easy.active .menu-image {
            content: url('full.jpg');
        }

        .bottom-menu li.menu-item-normal.active .menu-image {
            content: url('full.jpg');
        }

        .bottom-menu li.menu-item-hard.active .menu-image {
            content: url('full.jpg');
        }

        h1 {
            font-size: 50px;
        }

        /* Remove underline from all <a> tags */
        a {
            text-decoration: none;
        }

        /* Change text color of submenu items */
        .bottom-menu .submenu li a {
            color: black; /* Default text color */
            transition: color 0.3s ease-in-out;
        }

        .bottom-menu .submenu li a:hover {
            color: #3cba54; /* Green color on hover */
        }

        .bottom-menu li.active .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>찾았다! 동심의 세계</h1>
        <p id="login-status">로그인 상태: 로그인 필요</p>
        <div class="line-between"></div>
    </header>
    
    <nav>
        <!-- Optional Nav Content -->
    </nav>
    <aside>
        <div id="enlarged-image"></div>
    </aside>
    
    <div class="bottom-menu-container">
        <div class="bottom-menu">
            <ul class="menu">
                <li class="menu-item-easy">
                    <span class="menu-title">easy</span>
                    <ul class="submenu">
                        <li><a href="number.html">숫자 맞추기</a></li>
                        <li><a href="snake.html">뱀 게임</a></li>
                        <li><a href="rock.html">가위바위보</a></li>
                        <li><a href="zoom.html">초점 맞추기</a></li>
                    </ul>
                    <img src="empty.jpg" alt="Easy Image" class="menu-image">
                </li>
                <li class="menu-item-normal">
                    <span class="menu-title">normal</span>
                    <ul class="submenu">
                        <li><a href="tetris.html">테트리스</a></li>
                        <li><a href="match.html">카드매치게임</a></li>
                        <li><a href="baseball.html">야구 게임</a></li>
                    </ul>
                    <img src="empty.jpg" alt="Normal Image" class="menu-image">
                </li>
                <li class="menu-item-hard">
                    <span class="menu-title">hard</span>
                    <ul class="submenu">
                        <li><a href="taja.html">타자 속도 랭킹</a></li>
                        <li><a href="speed.html">반응 속도 게임</a></li>
                        <li><a href="different.html">다른 색상 찾기</a></li>
                    </ul>
                    <img src="empty.jpg" alt="Hard Image" class="menu-image">
                </li>
            </ul>
        </div>
    </div>
    
    <footer>
        <ul>
            <li><a href="login.html">로그인</a></li>
            <li><a href="map.html">현재 위치</a></li>
        </ul>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateLoginStatus();

            const menuItems = document.querySelectorAll('.bottom-menu li');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    menuItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

        function updateLoginStatus() {
            let isLoggedIn = false;
            let loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                isLoggedIn = true;
            }

            let loginStatusElement = document.getElementById('login-status');
            if (isLoggedIn) {
                loginStatusElement.innerText = '로그인 상태: 로그인 중';
                loginStatusElement.style.color = '#3cba54';
            } else {
                loginStatusElement.innerText = '로그인 상태: 로그인 필요';
                loginStatusElement.style.color = '#db3236';
            }
        }
    </script>
</body>
</html>
