<!DOCTYPE html>

    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            text-align: center; /* 메뉴 내용 가운데 정렬 */
            position: relative;
        }

        .menu:before,
        .menu:after {
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .menu:before {
            top: 0;
            left: 50%;
            margin-left: -10px;
            border-width: 10px 10px 0 10px;
            border-color: white transparent transparent transparent;
        }

        .menu:after {
            bottom: 0;
            left: 50%;
            margin-left: -10px;
            border-width: 0 10px 10px 10px;
            border-color: transparent transparent white transparent;
        }

        .menu .submenu {
            display: none;
            position: absolute;
            left: 50%;
            top: calc(100% + 10px); /* 상위 메뉴 아래에 10px 간격 */
            transform: translateX(-50%);
            padding: 10px;
            z-index: 1;
            width: 200px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            text-align: left;
        }

        .menu li {
            position: relative;
            margin: 0 30px;
            cursor: pointer;
            display: inline-block;
        }

        .menu-title {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .menu li:hover .submenu {
            display: block;
        }

        /* Enlarged Image Effect */
        #enlarged-image {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            transition: transform 0.3s ease-out;
            transform-origin: center top;
        }

        .menu li:hover ~ #enlarged-image {
            transform: scale(1.1);
        }

        /* Bottom Menu Section */
        .bottom-menu-container {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 20%;
            width: 100%;
        }

        .bottom-menu {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-top: 1px solid;
        }

        .bottom-menu .menu {
            display: inline-flex;
            padding: 0;
        }

        .bottom-menu li {
            margin: 0 20px;
            cursor: pointer;
        }

        .bottom-menu .menu-title {
            font-size: 18px;
            font-weight: bold;
        }

        .bottom-menu .submenu {
            display: none;
            position: absolute;
            left: 50%;
            top: calc(100% + 10px); /* 상위 메뉴 아래에 10px 간격 */

            padding: 10px;
            z-index: 1;
            width: 200px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            text-align: left;
        }

        .bottom-menu .submenu li {
            display: block;
            margin-bottom: 5px;
        }

        .bottom-menu li:hover .submenu {
            display: block;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
