<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성</title>
    <style>
       #result{
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
       }
    </style>
</head>
<body>
    <h1>로또 번호 생성 결과</h1>
    <button onclick="random()">로또 번호 생성하기</button>
    <button onclick="window.close();">닫기</button>
    <div id="result"></div>
<script>
    function random(){
        let a = [0,0,0,0,0,0];
        for (let i = 0; i < 6; i++) {
            let num = Math.floor(Math.random() * 45) + 1;
            a[i] = num;
            for (let j = 0; j < i; j++) {
                if (a[i] === a[j]) {
                    i--;
                    break;
                }
            }
        }
        document.getElementById('result').innerText = '결과: ' + a.join(', ');
    }
</script>
</body>
</html>
