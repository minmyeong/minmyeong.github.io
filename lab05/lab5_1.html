<!DOCTYPE html>
<html lang="ko">

    <head>

    </head>
    <body>
        <script>
            var score = prompt("점수를 입력하세요.");
            var al;
            function grade(score) {
                if (score >= 90) {
                    al = 'A';
                }
                else if (score >= 80) {
                    al = 'B';
                }
                else if (score >= 70) {
                    al = 'C';
                }
                else if (score >= 60) {
                    al = 'D';
                }
                else {
                    al = 'F';
                }
            }
            grade(score);
            document.write("입력한 점수 " + score + "는 " + al + "학점입니다.");

        </script>
    </body>
</html>
