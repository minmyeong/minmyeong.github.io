<!DOCTYPE html>
<html lang="ko">

    <head>

    </head>
    <body>
        <script>
            var msg = prompt("반복할 메세지를 입력하시오.")
            var count = prompt("몇 번 반복할까요?")
            let messages = function(msg, count){
                for ( i = 0; i < count; i++) {
                    document.write(msg+"</br></br>")
                }
            }
            messages(msg, count);
        </script>
    </body>
</html>
