<!DOCTYPE html>

<body>
    <div id="demo"></div>
    <script>
        var time = prompt('카운트다운할 숫자를 입력하세요.');
        var display = document.getElementById('demo');

        function count() {
            if (time == 0) {
                display.innerHTML = '타이머 종료';
                clearInterval(x);
            } else {
                display.innerHTML = time;
                time -= 1;
            }
        }

        function countdown() {
            count();
            const x = setInterval(count, 1000);
         
        }

        countdown();
    </script>
</body>

</html>
